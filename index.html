<body>
    <div class="container">
        <h1>üéØ Debate Team Assignment App</h1>

        <!-- Student Input Section -->
        <div class="section">
            <h2>Add Students</h2>
            
            <div class="input-group">
                <label for="paste-students">Paste student names (one per line):</label>
                <textarea id="paste-students" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana"></textarea>
                <button onclick="addStudentsFromPaste()" style="margin-top: 10px;">Add All Students</button>
            </div>

            <div class="input-group">
                <label for="manual-student">Or add students one at a time:</label>
                <div class="manual-entry">
                    <input type="text" id="manual-student" placeholder="Enter student name" onkeypress="if(event.key === 'Enter') addStudent()">
                    <button onclick="addStudent()">Add Student</button>
                </div>
            </div>

            <div id="student-list-container">
                <div id="student-list" class="student-list"></div>
                <div class="actions">
                    <button class="secondary" onclick="clearAllStudents()">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Generate Section -->
        <div class="section">
            <h2>Generate Teams</h2>
            <div class="input-group">
                <label for="max-team-size">Maximum Team Size:</label>
                <input type="number" id="max-team-size" value="3" min="2" max="10" class="manual-entry input" style="max-width: 150px; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>
            <div class="actions" style="margin-top: 15px;">
                <button onclick="generateDebates()" style="font-size: 16px; padding: 12px 30px;">Generate Debate Teams</button>
                <button onclick="generateDebates()" class="secondary">Regenerate</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="section hidden" id="results-section">
            <h2>Debate Assignments</h2>
            
            <div class="stats" id="stats"></div>
            
            <div class="debates-container" id="debates-container"></div>

            <div class="actions">
                <button onclick="copyResults()" class="secondary">Copy Results</button>
                <button onclick="window.print()" class="secondary">Print</button>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let debates = [];
        let roleHistory = {}; // Track role assignments for balancing

        // Load students from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('debateStudents');
            if (saved) {
                students = JSON.parse(saved);
                updateStudentList();
            }
        });

        function addStudent() {
            const input = document.getElementById('manual-student');
            const name = input.value.trim();
            
            if (name && !students.includes(name)) {
                students.push(name);
                input.value = '';
                updateStudentList();
                saveStudents();
            } else if (students.includes(name)) {
                alert('This student is already in the list!');
            }
        }

        function addStudentsFromPaste() {
            const textarea = document.getElementById('paste-students');
            const names = textarea.value
                .split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            let added = 0;
            names.forEach(name => {
                if (!students.includes(name)) {
                    students.push(name);
                    added++;
                }
            });
            
            if (added > 0) {
                textarea.value = '';
                updateStudentList();
                saveStudents();
                alert(`Added ${added} student(s)!`);
            } else {
                alert('No new students to add. All names are already in the list.');
            }
        }

        function removeStudent(name) {
            students = students.filter(s => s !== name);
            updateStudentList();
            saveStudents();
        }

        function clearAllStudents() {
            if (confirm('Are you sure you want to clear all students?')) {
                students = [];
                updateStudentList();
                saveStudents();
            }
        }

        function updateStudentList() {
            const container = document.getElementById('student-list');
            container.innerHTML = '';
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">No students added yet. Add students above to get started.</div>';
                return;
            }
            
            students.forEach(name => {
                const tag = document.createElement('div');
                tag.className = 'student-tag';
                tag.innerHTML = `
                    <span>${escapeHtml(name)}</span>
                    <button class="remove-btn" onclick="removeStudent('${escapeHtml(name)}')" title="Remove">√ó</button>
                `;
                container.appendChild(tag);
            });
        }

        function saveStudents() {
            localStorage.setItem('debateStudents', JSON.stringify(students));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRoleBalance(name) {
            // Returns the difference: positive means more proposition, negative means more opposition
            if (!roleHistory[name]) return 0;
            return (roleHistory[name].proposition || 0) - (roleHistory[name].opposition || 0);
        }

        function assignRole(team1, team2) {
            // Balance roles: assign based on previous history
            const team1Balance = team1.reduce((sum, name) => sum + getRoleBalance(name), 0);
            const team2Balance = team2.reduce((sum, name) => sum + getRoleBalance(name), 0);
            
            // If team1 has been proposition more, make them opposition this time
            if (team1Balance > team2Balance) {
                return { proposition: team2, opposition: team1 };
            } else {
                return { proposition: team1, opposition: team2 };
            }
        }

        function updateRoleHistory(proposition, opposition) {
            proposition.forEach(name => {
                if (!roleHistory[name]) roleHistory[name] = { proposition: 0, opposition: 0 };
                roleHistory[name].proposition = (roleHistory[name].proposition || 0) + 1;
            });
            
            opposition.forEach(name => {
                if (!roleHistory[name]) roleHistory[name] = { proposition: 0, opposition: 0 };
                roleHistory[name].opposition = (roleHistory[name].opposition || 0) + 1;
            });
        }

        function generateDebates() {
            if (students.length < 4) {
                alert('Please add at least 4 students to generate debates (minimum 2 per team).');
                return;
            }

            // Get max team size from input
            const maxTeamSizeInput = document.getElementById('max-team-size');
            const maxTeamSize = parseInt(maxTeamSizeInput.value, 10);
            
            if (isNaN(maxTeamSize) || maxTeamSize < 2) {
                alert('Maximum team size must be at least 2.');
                return;
            }

            // Reset role history for fresh generation
            roleHistory = {};
            
            // Shuffle students using the same method as the group generator
            let shuffledStudents = [...students].sort(() => Math.random() - 0.5);
            debates = [];
            
            const totalStudents = shuffledStudents.length;
            
            // Calculate the number of debates needed
            // Each debate has 2 teams, each team can have up to maxTeamSize students
            // So max students per debate = maxTeamSize * 2
            const maxStudentsPerDebate = maxTeamSize * 2;
            const numDebates = Math.ceil(totalStudents / maxStudentsPerDebate);
            
            // Distribute students evenly across debates
            // This ensures we use smaller teams rather than exceeding maxTeamSize
            const studentsPerDebate = Math.ceil(totalStudents / numDebates);
            
            let debateNumber = 1;
            let studentIndex = 0;
            
            for (let d = 0; d < numDebates; d++) {
                // Calculate how many students for this debate
                const remainingStudents = totalStudents - studentIndex;
                const remainingDebates = numDebates - d;
                const studentsForThisDebate = Math.ceil(remainingStudents / remainingDebates);
                
                // Get the students for this debate
                const debateStudents = shuffledStudents.slice(studentIndex, studentIndex + studentsForThisDebate);
                studentIndex += studentsForThisDebate;
                
                // Split into two teams
                // If odd number, proposition gets more (split with ceiling for proposition)
                const propSize = Math.ceil(debateStudents.length / 2);
                const proposition = debateStudents.slice(0, propSize);
                const opposition = debateStudents.slice(propSize);
                
                // Skip if either team would be empty (shouldn't happen with proper distribution)
                if (proposition.length === 0 || opposition.length === 0) {
                    continue;
                }
                
                // Update role history
                updateRoleHistory(proposition, opposition);
                
                debates.push({
                    number: debateNumber++,
                    proposition: proposition,
                    opposition: opposition
                });
            }
            
            displayResults();
        }

        function displayResults() {
            const resultsSection = document.getElementById('results-section');
            const statsContainer = document.getElementById('stats');
            const debatesContainer = document.getElementById('debates-container');
            
            resultsSection.classList.remove('hidden');
            
            // Calculate statistics
            const totalStudents = students.length;
            const totalDebates = debates.length;
            const avgStudentsPerTeam = debates.reduce((sum, d) => 
                sum + d.proposition.length + d.opposition.length, 0) / (totalDebates * 2);
            
            // Display statistics
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalStudents}</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalDebates}</div>
                    <div class="stat-label">Total Debates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${avgStudentsPerTeam.toFixed(1)}</div>
                    <div class="stat-label">Avg Students per Team</div>
                </div>
            `;
            
            // Display debates
            debatesContainer.innerHTML = '';
            debates.forEach(debate => {
                const card = document.createElement('div');
                card.className = 'debate-card';
                card.innerHTML = `
                    <div class="debate-header">Debate ${debate.number}</div>
                    <div class="teams">
                        <div class="team proposition">
                            <div class="team-header">‚úÖ Proposition Team</div>
                            <ul class="team-members">
                                ${debate.proposition.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="team opposition">
                            <div class="team-header">‚ùå Opposition Team</div>
                            <ul class="team-members">
                                ${debate.opposition.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                debatesContainer.appendChild(card);
            });
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyResults() {
            let text = 'DEBATE TEAM ASSIGNMENTS\n';
            text += '='.repeat(30) + '\n\n';
            
            debates.forEach(debate => {
                text += `DEBATE ${debate.number}\n`;
                text += `Proposition Team: ${debate.proposition.join(', ')}\n`;
                text += `Opposition Team: ${debate.opposition.join(', ')}\n\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Results copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Results copied to clipboard!');
            });
        }
    </script>
</body>
</html>

            </div>

            <div class="input-group">
                <label for="manual-student">Or add students one at a time:</label>
                <div class="manual-entry">
                    <input type="text" id="manual-student" placeholder="Enter student name" onkeypress="if(event.key === 'Enter') addStudent()">
                    <button onclick="addStudent()">Add Student</button>
                </div>
            </div>

            <div id="student-list-container">
                <div id="student-list" class="student-list"></div>
                <div class="actions">
                    <button class="secondary" onclick="clearAllStudents()">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Generate Section -->
        <div class="section">
            <h2>Generate Teams</h2>
            <button onclick="generateDebates()" style="font-size: 16px; padding: 12px 30px;">Generate Debate Teams</button>
            <button onclick="generateDebates()" class="secondary" style="margin-left: 10px;">Regenerate</button>
        </div>

        <!-- Results Section -->
        <div class="section hidden" id="results-section">
            <h2>Debate Assignments</h2>
            
            <div class="stats" id="stats"></div>
            
            <div class="debates-container" id="debates-container"></div>

            <div class="actions">
                <button onclick="copyResults()" class="secondary">Copy Results</button>
                <button onclick="window.print()" class="secondary">Print</button>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let debates = [];
        let roleHistory = {}; // Track role assignments for balancing

        // Load students from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('debateStudents');
            if (saved) {
                students = JSON.parse(saved);
                updateStudentList();
            }
        });

        function addStudent() {
            const input = document.getElementById('manual-student');
            const name = input.value.trim();
            
            if (name && !students.includes(name)) {
                students.push(name);
                input.value = '';
                updateStudentList();
                saveStudents();
            } else if (students.includes(name)) {
                alert('This student is already in the list!');
            }
        }

        function addStudentsFromPaste() {
            const textarea = document.getElementById('paste-students');
            const names = textarea.value
                .split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            let added = 0;
            names.forEach(name => {
                if (!students.includes(name)) {
                    students.push(name);
                    added++;
                }
            });
            
            if (added > 0) {
                textarea.value = '';
                updateStudentList();
                saveStudents();
                alert(`Added ${added} student(s)!`);
            } else {
                alert('No new students to add. All names are already in the list.');
            }
        }

        function removeStudent(name) {
            students = students.filter(s => s !== name);
            updateStudentList();
            saveStudents();
        }

        function clearAllStudents() {
            if (confirm('Are you sure you want to clear all students?')) {
                students = [];
                updateStudentList();
                saveStudents();
            }
        }

        function updateStudentList() {
            const container = document.getElementById('student-list');
            container.innerHTML = '';
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">No students added yet. Add students above to get started.</div>';
                return;
            }
            
            students.forEach(name => {
                const tag = document.createElement('div');
                tag.className = 'student-tag';
                tag.innerHTML = `
                    <span>${escapeHtml(name)}</span>
                    <button class="remove-btn" onclick="removeStudent('${escapeHtml(name)}')" title="Remove">√ó</button>
                `;
                container.appendChild(tag);
            });
        }

        function saveStudents() {
            localStorage.setItem('debateStudents', JSON.stringify(students));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getRoleBalance(name) {
            // Returns the difference: positive means more proposition, negative means more opposition
            if (!roleHistory[name]) return 0;
            return (roleHistory[name].proposition || 0) - (roleHistory[name].opposition || 0);
        }

        function assignRole(team1, team2) {
            // Balance roles: assign based on previous history
            const team1Balance = team1.reduce((sum, name) => sum + getRoleBalance(name), 0);
            const team2Balance = team2.reduce((sum, name) => sum + getRoleBalance(name), 0);
            
            // If team1 has been proposition more, make them opposition this time
            if (team1Balance > team2Balance) {
                return { proposition: team2, opposition: team1 };
            } else {
                return { proposition: team1, opposition: team2 };
            }
        }

        function updateRoleHistory(proposition, opposition) {
            proposition.forEach(name => {
                if (!roleHistory[name]) roleHistory[name] = { proposition: 0, opposition: 0 };
                roleHistory[name].proposition = (roleHistory[name].proposition || 0) + 1;
            });
            
            opposition.forEach(name => {
                if (!roleHistory[name]) roleHistory[name] = { proposition: 0, opposition: 0 };
                roleHistory[name].opposition = (roleHistory[name].opposition || 0) + 1;
            });
        }

        function generateDebates() {
            if (students.length < 2) {
                alert('Please add at least 2 students to generate debates.');
                return;
            }

            // Reset role history for fresh generation
            roleHistory = {};
            
            // Shuffle students for random distribution
            const shuffled = shuffleArray(students);
            debates = [];
            
            // Calculate number of debates needed
            // Each debate needs 2 teams of up to 3, so max 6 students per debate
            const maxStudentsPerDebate = 6;
            const numDebates = Math.ceil(shuffled.length / maxStudentsPerDebate);
            
            // Distribute students across debates
            for (let i = 0; i < numDebates; i++) {
                const startIdx = i * maxStudentsPerDebate;
                const endIdx = Math.min(startIdx + maxStudentsPerDebate, shuffled.length);
                const debateStudents = shuffled.slice(startIdx, endIdx);
                
                // Split into two teams
                const midPoint = Math.ceil(debateStudents.length / 2);
                const team1 = debateStudents.slice(0, midPoint);
                const team2 = debateStudents.slice(midPoint);
                
                // Ensure teams don't exceed 3 students
                // If we have more than 6 students, we need to handle overflow
                if (team1.length > 3) {
                    // Move excess to team2 if possible
                    const excess = team1.length - 3;
                    team2.push(...team1.splice(3, excess));
                }
                if (team2.length > 3) {
                    // If team2 is still too large, we need another debate
                    // For now, just cap it at 3
                    team2.splice(3);
                }
                
                // Assign roles with balancing
                const roles = assignRole(team1, team2);
                
                // Update role history
                updateRoleHistory(roles.proposition, roles.opposition);
                
                debates.push({
                    number: i + 1,
                    proposition: roles.proposition,
                    opposition: roles.opposition
                });
            }
            
            displayResults();
        }

        function displayResults() {
            const resultsSection = document.getElementById('results-section');
            const statsContainer = document.getElementById('stats');
            const debatesContainer = document.getElementById('debates-container');
            
            resultsSection.classList.remove('hidden');
            
            // Calculate statistics
            const totalStudents = students.length;
            const totalDebates = debates.length;
            const avgStudentsPerTeam = debates.reduce((sum, d) => 
                sum + d.proposition.length + d.opposition.length, 0) / (totalDebates * 2);
            
            // Display statistics
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalStudents}</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalDebates}</div>
                    <div class="stat-label">Total Debates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${avgStudentsPerTeam.toFixed(1)}</div>
                    <div class="stat-label">Avg Students per Team</div>
                </div>
            `;
            
            // Display debates
            debatesContainer.innerHTML = '';
            debates.forEach(debate => {
                const card = document.createElement('div');
                card.className = 'debate-card';
                card.innerHTML = `
                    <div class="debate-header">Debate ${debate.number}</div>
                    <div class="teams">
                        <div class="team proposition">
                            <div class="team-header">‚úÖ Proposition Team</div>
                            <ul class="team-members">
                                ${debate.proposition.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="team opposition">
                            <div class="team-header">‚ùå Opposition Team</div>
                            <ul class="team-members">
                                ${debate.opposition.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                debatesContainer.appendChild(card);
            });
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyResults() {
            let text = 'DEBATE TEAM ASSIGNMENTS\n';
            text += '='.repeat(30) + '\n\n';
            
            debates.forEach(debate => {
                text += `DEBATE ${debate.number}\n`;
                text += `Proposition Team: ${debate.proposition.join(', ')}\n`;
                text += `Opposition Team: ${debate.opposition.join(', ')}\n\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Results copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Results copied to clipboard!');
            });
        }
    </script>
</body>
</html>
